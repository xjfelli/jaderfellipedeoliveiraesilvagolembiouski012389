<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Gerenciamento de Álbuns</h1>
          @if (currentUser$ | async; as user) {
            <p class="text-sm text-gray-600 mt-1">Bem-vindo, {{ user.username }}!</p>
          }
        </div>
        <div class="flex gap-4">
          <button
            (click)="navigateToArtists()"
            class="px-4 py-2 text-sm font-medium text-purple-600 bg-purple-50 rounded-lg hover:bg-purple-100 transition duration-150"
          >
            Ver Artistas
          </button>
          <button
            (click)="logout()"
            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition duration-150 flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            Sair
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white rounded-lg shadow p-6">
      <div class="text-center py-12">
        <svg class="mx-auto h-24 w-24 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
        </svg>
        <h3 class="mt-4 text-lg font-medium text-gray-900">Lista de Álbuns</h3>
        <p class="mt-2 text-sm text-gray-500">
          A implementação completa da lista de álbuns será adicionada aqui.
        </p>
        <p class="mt-1 text-sm text-gray-500">
          Esta é uma página protegida por autenticação JWT.
        </p>
        <div class="mt-6">
          <button class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:from-purple-700 hover:to-pink-700 transition duration-150 font-medium">
            + Adicionar Álbum
          </button>
        </div>
      </div>
    </div>
  </main>
</div>

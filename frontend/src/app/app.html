@if (shouldShowNavbar) {
  <!-- Navbar Global Persistente -->
  <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center gap-8">
          <h1 class="text-xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
            Music Manager
          </h1>

          <!-- Navigation Links -->
          <div class="hidden md:flex gap-4">
            <button
              (click)="navigateToArtists()"
              class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-purple-600 hover:bg-purple-50 rounded-lg transition duration-150"
            >
              Artistas
            </button>
            <button
              (click)="navigateToAlbums()"
              class="px-3 py-2 text-sm font-medium text-gray-700 hover:text-purple-600 hover:bg-purple-50 rounded-lg transition duration-150"
            >
              √Ålbuns
            </button>
          </div>
        </div>

        <!-- User Info & Actions -->
        <div class="flex items-center gap-4">
          @if (currentUser$ | async; as user) {
            <div class="hidden sm:block text-sm text-gray-700">
              <span class="font-medium">{{ user.username }}</span>
            </div>
          }

          <button
            (click)="logout()"
            class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 transition duration-150 flex items-center gap-2"
          >
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            <span class="hidden sm:inline">Sair</span>
          </button>
        </div>
      </div>
    </div>
  </nav>
}

<router-outlet />
